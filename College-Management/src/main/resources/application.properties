spring.application.name=College-Management

spring.datasource.url=jdbc:mysql://localhost:3306/College_Management?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${MY_DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

jwt.secret=${JWT_SECRET:yourSecretKey123456789012345678901234567890123456789012345678901234567890}
jwt.expirationMs=${JWT_EXPIRATION_MS:86400000}  